<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>Scenario details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                # of TX in the scenario: {{scenario.sentTx}}
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item>
                <div class="item-container">
                    <p># of TX acked by broker: {{scenario.txAckedByBroker}}</p>
                    <mat-progress-bar mode="buffer" [value]="brokerAckProgress" bufferValue="0" color="warm"></mat-progress-bar>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item>
                <div class="item-container">
                    <p># of TX fully acked by platforms: {{scenario.txFullyAcked}}</p>
                    <mat-progress-bar mode="buffer" [value]="platformsAckProgress" bufferValue="0" color="warm"></mat-progress-bar>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
