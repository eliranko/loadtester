<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>Scenario details</mat-card-title>
        <mat-card-subtitle>Started at {{scenario.startedAt | date: 'short'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <div class="item-container content">
                    <p># of TX in the scenario:</p>
                    <p>{{scenario.sentTx}}</p>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item>
                <div class="item-container">
                    <div class="content">
                        <p># of TX acked by broker:</p>
                        <p>{{scenario.txAckedByBroker}}</p>
                    </div>
                    <mat-progress-bar *ngIf="type == 'running'" mode="buffer" [value]="brokerAckProgress" bufferValue="0"></mat-progress-bar>
                    <mat-progress-bar *ngIf="type != 'running'" mode="determinate" [value]="brokerAckProgress"></mat-progress-bar>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item>
                <div class="item-container">
                    <div class="content">
                        <p># of TX fully acked by platforms:</p>
                        <p>{{scenario.txFullyAcked}}</p>
                    </div>
                    <mat-progress-bar *ngIf="type == 'running'" mode="buffer" [value]="platformsAckProgress" bufferValue="0"></mat-progress-bar>
                    <mat-progress-bar *ngIf="type != 'running'" mode="determinate" [value]="platformsAckProgress"></mat-progress-bar>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
