<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
        <td mat-cell *matCellDef="let stat"> {{stat.name}} </td>
    </ng-container>

    <ng-container matColumnDef="averageRtt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Average RTT</th>
        <td mat-cell *matCellDef="let stat"> {{stat.averageRtt}} </td>
    </ng-container>

    <ng-container matColumnDef="standardDeviation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Standard Deviation</th>
        <td mat-cell *matCellDef="let stat"> {{stat.standardDeviation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
