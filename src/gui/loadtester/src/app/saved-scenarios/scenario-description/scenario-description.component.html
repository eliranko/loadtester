<h2 mat-dialog-title>Scenario Description {{data.id}}</h2>
<mat-dialog-content>
    <h2 class="content-title">Previous scenarios</h2>
    <div class="container">
        <div *ngFor="let scenario of data.prevScenarios" class="scenario">
            <app-display-scenario [scenario]="scenario"></app-display-scenario>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Run</button>
</mat-dialog-actions>
